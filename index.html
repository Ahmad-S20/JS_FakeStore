<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>



    <div class="loader-container">
        <div class="loader">
            
        </div>
    </div>
    
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="./assets/img/Logo.svg" />
                    <a href="#">mangcoding Store</a>
                </div>
                <i class="fa-solid fa-bars menu"></i>
                <nav class="navbar">
                    <ul>
                        <li>
                            <a href="#" class="active">Home</a>
                        </li>
                        <li>
                            <a href="#">Course</a>
                        </li>
                        <li>
                            <a href="#">About Us</a>
                        </li>
                        <li>
                            <a href="#">Article</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="auth">
                    <a href="#" class="login">Login</a>
                    <a href="#" class="Register">Register</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="categories">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </section>

        <section class="countdown">
            <div class="container">
                    <h2>متبقي ل رضمان</h2>
                    <div class="countdown-timer">
                        <div class="time">
                            <span id="days"></span>
                            <SPan>days</SPan>
                        </div>

                        <div class="time">
                            <span id="hours"></span>
                            <SPan>hours</SPan>
                        </div>
                        <div class="time">
                            <span id="minutes"></span>
                            <SPan>minutes</SPan>
                        </div>
                        <div class="time">
                            <span id="seconds"></span>
                            <SPan>seconds</SPan>
                        </div>
                    </div>
                
            </div>
        </section>

        <section class="products">
            <div class="container">
                <div class="row">
                    <h2>products</h2>
                    
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
